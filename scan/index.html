<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        #status {
            margin: 10px 0;
            color: #666;
        }
        #resultLink {
            word-break: break-all;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            max-width: 500px;
            margin: 0 auto;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
        #permissionMessage {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .granted { background: #e8f5e9; color: #2e7d32; }
        .denied { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <h2>QR Scanner</h2>
    
    <div id="reader"></div>
    <div id="status">Checking camera permissions...</div>
    
    <div id="permissionMessage"></div>
    
    <div class="buttons">
        <button onclick="startScanning()" id="startBtn" style="display:none;">Start Scanning</button>
        <button onclick="scanAgain()" id="scanAgainBtn" style="display:none;">Scan Again</button>
        <button onclick="resetPermissions()" id="resetBtn" style="display:none;">Reset Permissions</button>
    </div>
    
    <div id="resultLink" style="display:none;"></div>

    <script>
        const APP_PACKAGE = 'com.github.howeyc.crocgui';
        const TARGET_PREFIX = 'https://abakum.github.io/croc#';
        const STORAGE_KEYS = {
            CAMERA_PERMISSION: 'croc_scanner_camera_permission',
            LAST_CAMERA: 'croc_scanner_last_camera'
        };
        
        const scanner = new Html5Qrcode("reader");
        let isScanning = false;
        let lastScannedUrl = '';
        let intentSent = false;
        let cameraPermission = null;
        let scanStatusTimeout = null;

        window.onload = function() {
            checkCameraPermission();
        };

        function checkCameraPermission() {
            const savedPermission = localStorage.getItem(STORAGE_KEYS.CAMERA_PERMISSION);
            const permissionMessage = document.getElementById('permissionMessage');
            
            if (savedPermission === 'granted') {
                cameraPermission = 'granted';
                permissionMessage.className = 'granted';
                permissionMessage.innerHTML = '✓ Camera permission remembered. Starting camera...';
                permissionMessage.style.display = 'block';
                setTimeout(() => startScanning(), 500);
            } else if (savedPermission === 'denied') {
                cameraPermission = 'denied';
                permissionMessage.className = 'denied';
                permissionMessage.innerHTML = '⚠ Camera access was previously denied. Click "Start Scanning" to try again.';
                permissionMessage.style.display = 'block';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('resetBtn').style.display = 'inline-block';
                updateStatus("Camera access denied. Click 'Start Scanning' to request access.");
            } else {
                cameraPermission = null;
                document.getElementById('startBtn').style.display = 'inline-block';
                updateStatus("Click 'Start Scanning' to begin");
            }
        }

        function updateStatus(text, temporary = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            
            if (temporary && scanStatusTimeout) {
                clearTimeout(scanStatusTimeout);
            }
        }

        function showTemporaryStatus(message, duration = 2000) {
            const statusEl = document.getElementById('status');
            const originalText = statusEl.textContent;
            
            updateStatus(message, true);
            scanStatusTimeout = setTimeout(() => {
                if (statusEl.textContent === message) {
                    statusEl.textContent = originalText;
                }
            }, duration);
        }

        function startScanning() {
            if (isScanning) return;
            
            document.getElementById('resultLink').style.display = 'none';
            document.getElementById('permissionMessage').style.display = 'none';
            document.getElementById('scanAgainBtn').style.display = 'none';
            
            updateStatus("Requesting camera access...");
            intentSent = false;
            lastScannedUrl = '';
            
            // ПОЛУЧАЕМ СОХРАНЁННЫЙ ID КАМЕРЫ
            const lastCameraId = localStorage.getItem(STORAGE_KEYS.LAST_CAMERA);
            
            // Формируем конфигурацию для запуска сканера
            let scannerConfig;
            if (lastCameraId) {
                // Используем конкретную камеру по ID
                scannerConfig = { deviceId: lastCameraId };
            } else {
                // Используем заднюю камеру по умолчанию
                scannerConfig = { facingMode: "environment" };
            }
            
            scanner.start(
                scannerConfig, // Используем нашу конфигурацию
                { 
                    fps: 10, 
                    qrbox: 250,
                    rememberLastUsedCamera: true
                },
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                cameraPermission = 'granted';
                
                // Сохраняем успешное разрешение
                localStorage.setItem(STORAGE_KEYS.CAMERA_PERMISSION, 'granted');
                
                // Показываем нужные кнопки
                document.getElementById('scanAgainBtn').style.display = 'inline-block';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('resetBtn').style.display = 'none';
                
                updateStatus("Scanning... Point camera at QR code");
                
            }).catch(err => {
                cameraPermission = 'denied';
                
                // Сохраняем отказ
                localStorage.setItem(STORAGE_KEYS.CAMERA_PERMISSION, 'denied');
                
                // Показываем сообщение об ошибке
                const permissionMessage = document.getElementById('permissionMessage');
                permissionMessage.className = 'denied';
                permissionMessage.innerHTML = `❌ Camera access denied: ${err.message || err}`;
                permissionMessage.style.display = 'block';
                
                // Показываем кнопки для повторной попытки
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('resetBtn').style.display = 'inline-block';
                document.getElementById('scanAgainBtn').style.display = 'none';
                
                updateStatus("Camera access denied. You can reset permissions and try again.");
            });
        }
        function stopScanning() {
            if (!isScanning) return;
            scanner.stop().then(() => {
                isScanning = false;
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('scanAgainBtn').style.display = 'inline-block';
                updateStatus("Camera stopped. Click 'Scan Again' to resume.");
            });
        }

        function resetPermissions() {
            localStorage.removeItem(STORAGE_KEYS.CAMERA_PERMISSION);
            localStorage.removeItem(STORAGE_KEYS.LAST_CAMERA);
            cameraPermission = null;
            document.getElementById('permissionMessage').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('scanAgainBtn').style.display = 'none';
            updateStatus("Permissions reset. Click 'Start Scanning' to begin.");
        }

        function onScanSuccess(decodedText) {
            // 1. ВСЕГДА копируем в буфер
            copyToClipboard(decodedText);
            
            // 2. ВСЕГДА создаём resultDiv с кликабельной ссылкой
            const resultDiv = document.getElementById('resultLink');
            resultDiv.innerHTML = `
                <strong>Scanned URL:</strong><br>
                <a href="${decodedText}" id="resultLinkAnchor" target="_blank">
                    ${decodedText.length > 80 ? decodedText.substring(0, 80) + '...' : decodedText}
                </a>
                <br><br>
                <div class="buttons" id="dynamicButtons">
                    <!-- Кнопки будут добавлены через JavaScript -->
                </div>
                <span id="copyStatus"></span>
            `;
            
            resultDiv.style.display = 'block';
            updateStatus("✓ QR code scanned!");
            
            // 3. ВСЕГДА создаём кнопку "Copy Link" (для повторного копирования)
            const buttonContainer = document.getElementById('dynamicButtons');
            const copyBtn = document.createElement('button');
            copyBtn.textContent = 'Copy Link';
            copyBtn.onclick = function() { copyToClipboard(decodedText); };
            buttonContainer.appendChild(copyBtn);
            
            // 4. Проверяем, является ли ссылка CrocGUI
            const isCrocGUI = decodedText.startsWith(TARGET_PREFIX);
            
            if (isCrocGUI) {
                // 5. ТОЛЬКО для CrocGUI: останавливаем сканирование и работаем с Intent
                if (intentSent) return;
                
                lastScannedUrl = decodedText;
                stopScanning();
                intentSent = true;
                
                document.getElementById('scanAgainBtn').style.display = 'inline-block';
                
                // Добавляем кнопку "Open in App (Intent)"
                const intentBtn = document.createElement('button');
                intentBtn.textContent = 'Open in App (Intent)';
                intentBtn.onclick = sendIntent;
                buttonContainer.appendChild(intentBtn);
                
                // Автоматически отправляем Intent
                sendIntent();
                
            } else {
                // 6. Для НЕ-CrocGUI ссылок: не останавливаем сканирование, не создаём Intent
                showTemporaryStatus(`✓ URL copied to clipboard`);
                // Сканирование продолжается автоматически
            }
        }
        function onScanFailure(error) {
            if (error && !error.toString().includes('NotFoundException')) {
                console.log("Scan error:", error);
            }
        }

        function sendIntent() {
            if (!lastScannedUrl) return;
            
            updateStatus("Sending Intent to app...");
            let trimHTTPS = lastScannedUrl.startsWith('https:') ? lastScannedUrl.substring(6) : lastScannedUrl;
            
            const intentUrl = 
                `intent:${trimHTTPS}#Intent;` +
                `scheme=https;` +
                `package=${APP_PACKAGE};` +
                `S.browser_fallback_url=${encodeURIComponent(
                    `https://www.rustore.ru/catalog/app/${APP_PACKAGE}`
                )};` +
                `end`;
            
            window.location.href = intentUrl;
        }

        function scanAgain() {
            startScanning();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Copied to clipboard: ' + text);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
