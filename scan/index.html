<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        #status {
            margin: 10px 0;
            color: #666;
        }
        #resultLink {
            word-break: break-all;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            max-width: 500px;
            margin: 0 auto;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>QR Scanner</h2>
    
     <div id="reader"></div>
     <div id="status">Starting camera...</div>
     
     <div class="buttons">
        <button onclick="scanAgain()" id="scanAgainBtn">Scan Again</button>
     </div>
     
     <div id="resultLink" style="display:none;">
     </div>

    <script>
        const APP_PACKAGE = 'com.github.howeyc.crocgui';
        const TARGET_PREFIX = 'https://abakum.github.io/croc#';
        
        const scanner = new Html5Qrcode("reader");
        let isScanning = false;
        let lastScannedUrl = '';
        let intentSent = false;

        window.onload = function() {
            startScanning();
        };

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function startScanning() {
            if (isScanning) return;
            
            document.getElementById('resultLink').style.display = 'none';
            document.getElementById('scanAgainBtn').style.display = 'none';
            
            updateStatus("Starting camera...");
            intentSent = false;
            lastScannedUrl = '';
            
            scanner.start(
                { facingMode: "environment" },
                { 
                    fps: 10, 
                    qrbox: 250,
                    rememberLastUsedCamera: true
                },
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                updateStatus("Scanning... Point camera at Croc QR code");
            }).catch(err => {
                updateStatus("Camera error: " + err);
                document.getElementById('scanAgainBtn').style.display = 'inline-block';
            });
        }

        function stopScanning() {
            if (!isScanning) return;
            
            scanner.stop().then(() => {
                isScanning = false;
                updateStatus("Camera stopped");
            });
        }

        function onScanSuccess(decodedText) {
            if (!decodedText.startsWith(TARGET_PREFIX)) {
                updateStatus("Not a Croc QR code. Looking for: " + TARGET_PREFIX);
                return;
            }
            
            if (intentSent) return;
            
            lastScannedUrl = decodedText;
            
            stopScanning();
            intentSent = true;
            
            // Показываем результат сканирования
            const resultDiv = document.getElementById('resultLink');
            
            resultDiv.innerHTML = `
                <strong>Scanned URL:</strong><br>
                <a href="${decodedText}" id="resultLinkAnchor" target="_blank">
                    ${decodedText.length > 80 ? decodedText.substring(0, 80) + '...' : decodedText}
                </a>
                <br><br>
                <div class="buttons">
                    <button onclick="copyToClipboard('${decodedText.replace(/'/g, "\\'")}')">
                        Copy Link
                    </button>
                    <button onclick="sendIntent()">
                        Open in App (Intent)
                    </button>
                </div>
                <span id="copyStatus"></span>
            `;
            
            resultDiv.style.display = 'block';
            document.getElementById('scanAgainBtn').style.display = 'inline-block';
            updateStatus("✓ Croc QR code scanned!");
            
            sendIntent();
        }

        function onScanFailure(error) {
            if (error && !error.toString().includes('NotFoundException')) {
                console.log("Scan error:", error);
            }
        }

        function sendIntent() {
            if (!lastScannedUrl) return;
            
            updateStatus("Sending Intent to app...");
            
            let trimHTTPS = lastScannedUrl;
            if (trimHTTPS.startsWith('https:')) {
                trimHTTPS = trimHTTPS.substring(6);
            }
            
            const intentUrl = 
                `intent:${trimHTTPS}#Intent;` +
                `scheme=https;` +
                `package=${APP_PACKAGE};` +
                `S.browser_fallback_url=${encodeURIComponent(
                    `https://play.google.com/store/apps/details?id=${APP_PACKAGE}`
                )};` +
                `end`;
            
            window.location.href = intentUrl;
        }

        function scanAgain() {
            startScanning();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('copyStatus').textContent = " ✓ Copied!";
                setTimeout(() => {
                    document.getElementById('copyStatus').textContent = "";
                }, 2000);
            });
        }
    </script>
</body>
</html>
