<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Scan for Croc</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        #reader {
            width: 100%;
            aspect-ratio: 1;
            background: #111;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #333;
        }

        #status {
            font-size: 14px;
            color: #aaa;
            margin: 15px 0;
            min-height: 20px;
        }

        .scan-btn {
            background: #00a8ff;
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .scan-btn:hover,
        .scan-btn:active {
            background: #0097e6;
            transform: scale(0.98);
        }

        .scan-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="reader"></div>
        <div id="status">Ready to scan</div>
        <button class="scan-btn" id="scanBtn" onclick="startScanning()">Scan QR Code</button>
        <div class="info">
            Scans QR codes and opens them in Croc GUI app.<br>
            Make sure app is installed from Google Play.
        </div>
    </div>

    <script>
        const APP_PACKAGE = 'com.github.howeyc.crocgui';
        let scanner = null;
        let isScanning = false;

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function setButtonState(enabled, text) {
            const btn = document.getElementById('scanBtn');
            btn.disabled = !enabled;
            btn.textContent = text;
        }

        function startScanning() {
            if (isScanning) return;

            updateStatus('Starting camera...');
            setButtonState(false, 'Starting...');

            // Initialize scanner if not already
            if (!scanner) {
                scanner = new Html5Qrcode("reader");
            }

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                rememberLastUsedCamera: true,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            };

            scanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                updateStatus('Point camera at QR code');
                setButtonState(false, 'Scanning...');
            }).catch(err => {
                updateStatus('Error: ' + err.message);
                setButtonState(true, 'Try Again');
            });
        }

        function onScanSuccess(decodedText) {
            // Stop scanning immediately after success
            if (scanner && isScanning) {
                scanner.stop().then(() => {
                    isScanning = false;
                    setButtonState(true, 'Scan Again');
                }).catch(() => {});
            }

            updateStatus('Opening Croc GUI...');

            // Create Android Intent URL
            const intentUrl = 
                `intent://abakum.github.io/croc#${encodeURIComponent(decodedText)}#Intent;` +
                `scheme=https;` +
                `package=${APP_PACKAGE};` +
                `S.browser_fallback_url=${encodeURIComponent(
                    `https://play.google.com/store/apps/details?id=${APP_PACKAGE}`
                )};` +
                `end`;

            // Redirect to Intent - Android will handle app opening or fallback to Play Store
            window.location.href = intentUrl;
        }

        function onScanFailure(error) {
            // Ignore "not found" errors during normal scanning
            if (error && error.toString().includes('NotFoundException')) {
                return;
            }
            console.log('Scan error:', error);
        }

        // Auto-start scanning on page load for better UX
        document.addEventListener('DOMContentLoaded', () => {
            // Small delay to ensure DOM is ready
            setTimeout(() => {
                startScanning();
            }, 300);
        });
    </script>
</body>
</html>
