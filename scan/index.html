<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        #scanBtn {
            padding: 12px 24px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #resultLink {
            word-break: break-all;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>QR Scanner</h2>
    
    <!-- 1) Окно камеры -->
    <div id="reader"></div>
    
    <!-- 2) Кнопка Scan -->
    <button id="scanBtn" onclick="startScanning()">Scan QR Code</button>
    
    <!-- 3) Результат декодирования как ссылка -->
    <div id="resultLink">
        <!-- Ссылка появится здесь после сканирования -->
    </div>

    <script>
        const scanner = new Html5Qrcode("reader");
        let isScanning = false;

        function startScanning() {
            if (isScanning) return;
            
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                document.getElementById('scanBtn').textContent = "Scanning...";
            }).catch(err => {
                alert("Camera error: " + err);
            });
        }

        function onScanSuccess(decodedText) {
            // Останавливаем сканирование после успеха
            scanner.stop().then(() => {
                isScanning = false;
                document.getElementById('scanBtn').textContent = "Scan Again";
            });
            
            // Показываем результат как ссылку для ручного перехода
            const resultDiv = document.getElementById('resultLink');
            resultDiv.innerHTML = `
                <a href="${decodedText}" target="_blank">
                    ${decodedText}
                </a>
                <br><br>
                <button onclick="copyToClipboard('${decodedText.replace(/'/g, "\\'")}')">
                    Copy Link
                </button>
                <span id="copyStatus"></span>
            `;
        }

        function onScanFailure(error) {
            // Игнорируем ошибки "код не найден"
            console.log("Scan error (expected):", error);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('copyStatus').textContent = " ✓ Copied!";
                setTimeout(() => {
                    document.getElementById('copyStatus').textContent = "";
                }, 2000);
            });
        }
    </script>
</body>
</html>
