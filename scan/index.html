<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        #status {
            margin: 10px 0;
            color: #666;
        }
        #resultLink {
            word-break: break-all;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            max-width: 500px;
            margin: 0 auto;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>QR Scanner</h2>
    
    <!-- 1) Окно камеры -->
    <div id="reader"></div>
    
    <!-- Статус -->
    <div id="status">Starting camera...</div>
    
    <!-- 3) Результат декодирования как ссылка -->
    <div id="resultLink">
        <!-- Ссылка появится здесь после сканирования -->
    </div>
    
    <!-- Кнопки управления -->
    <div class="buttons" id="controlButtons" style="display:none;">
        <button onclick="startScanning()">Scan Again</button>
        <button onclick="stopScanning()">Stop Camera</button>
    </div>

    <script>
        const APP_PACKAGE = 'com.github.howeyc.crocgui';
        const scanner = new Html5Qrcode("reader");
        let isScanning = false;
        let lastScannedUrl = '';

        // Автозапуск сканирования при загрузке страницы
        window.onload = function() {
            startScanning();
        };

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function startScanning() {
            if (isScanning) return;
            
            updateStatus("Starting camera...");
            
            scanner.start(
                { facingMode: "environment" },
                { 
                    fps: 10, 
                    qrbox: 250,
                    rememberLastUsedCamera: true
                },
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                updateStatus("Scanning... Point camera at QR code");
                document.getElementById('controlButtons').style.display = 'block';
            }).catch(err => {
                updateStatus("Camera error: " + err);
            });
        }

        function stopScanning() {
            if (!isScanning) return;
            
            scanner.stop().then(() => {
                isScanning = false;
                updateStatus("Camera stopped");
                document.getElementById('controlButtons').style.display = 'none';
            });
        }

        function onScanSuccess(decodedText) {
            lastScannedUrl = decodedText;
            
            // 1. Сразу показываем результат как ссылку
            const resultDiv = document.getElementById('resultLink');
            resultDiv.innerHTML = `
                <strong>Scanned URL:</strong><br>
                <a href="${decodedText}" id="resultLinkAnchor" target="_blank">
                    ${decodedText.length > 80 ? decodedText.substring(0, 80) + '...' : decodedText}
                </a>
                <br><br>
                <div class="buttons">
                    <button onclick="copyToClipboard('${decodedText.replace(/'/g, "\\'")}')">
                        Copy Link
                    </button>
                    <button onclick="sendIntent()">
                        Open in App (Intent)
                    </button>
                </div>
                <span id="copyStatus"></span>
            `;
            
            updateStatus("✓ QR code scanned! Links ready below.");
            
            // 2. Сразу отправляем Intent (автоматически)
            sendIntent();
        }

        function onScanFailure(error) {
            // Игнорируем ошибки "код не найден"
            if (error && !error.toString().includes('NotFoundException')) {
                console.log("Scan error:", error);
            }
        }

        function sendIntent() {
            if (!lastScannedUrl) return;
            
            updateStatus("Sending Intent to app...");
            
            // Создаем Intent URL
            const intentUrl = 
                `intent://abakum.github.io/croc#${encodeURIComponent(lastScannedUrl)}#Intent;` +
                `scheme=https;` +
                `package=${APP_PACKAGE};` +
                `S.browser_fallback_url=${encodeURIComponent(
                    `https://play.google.com/store/apps/details?id=${APP_PACKAGE}`
                )};` +
                `end`;
            
            // Автоматически отправляем Intent
            window.location.href = intentUrl;
            
            // Fallback через 2 секунды (на всякий случай)
            setTimeout(() => {
                if (!document.hidden) {
                    updateStatus("App not found. Click 'Open in App' button to try again.");
                }
            }, 2000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('copyStatus').textContent = " ✓ Copied!";
                setTimeout(() => {
                    document.getElementById('copyStatus').textContent = "";
                }, 2000);
            });
        }
    </script>
</body>
</html>
